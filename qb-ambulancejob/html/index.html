<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiveM Injury Screen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="injury-content">
      <p class="status-text" id="status-text">You are <span class="injured" id="condition-text">injured</span></p>
      <div class="timer" id="timer">06:48</div>
      <p class="instruction" id="ems-instruction">
        <span class="initial-text">Click </span><span class="key" id="e-key">E</span> <span id="ems-text">to call EMS</span>
      </p>
      <div class="respawn-instruction" id="respawn-instruction">
        <span class="hold-text">Hold</span>
        <span class="key">Space</span>
        <span class="respawn-text">to respawn for</span>
        <span class="time-value">$500</span>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="respawn-progress"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
